<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script>
    // React element가 생성되는 방식(basic/hard) ↓↓↓
    // react element를 배치할 위치(root가 있는 곳)
    const root = document.getElementById("root");
    // react로 element 생성(span)
    // 첫번째 argument - root에 들어갈 HTML tag
    // 두번째 argument - props가 포함된 object
    // 세번째 argument - content
    const h3 = React.createElement(
      "h3",
      {
        id: "title",
        onMouseEnter: () => console.log("mouse enter"),
      },
      "Hello, react!"
    );
    // react로 element 생성(button)
    const btn = React.createElement(
      "button",
      {
        onClick: () => console.log("I'm clicked"),
        style: { backgroundColor: "tomato" },
      },
      "Click me"
    );
    // react로 element 생성(div)
    // div 안에 h3, button 배치
    const container = React.createElement("div", null, [h3, btn]);
    // container를 root 안에 배치
    ReactDOM.render(container, root);
  </script>
</html>
